<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="/assets/Logo.png" alt="Web Dev Creative Logo">
        </div>
        <ul class="links">
          <li><a href="javascript:void(0);" onclick="loadContent('home_page')">Home</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('journal')">Journal</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('events')">Events</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('conferences')">Conferences</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('projects')">Projects</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('service_social')">Service Social</a></li>
        </ul>
        <a href="javascript:void(0);" onclick="loadContent('about')" class="action_btn">About</a>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu">
        <ul>
          <li><a href="javascript:void(0);" onclick="loadContent('home_page')">Home</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('journal')">Journal</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('events')">Events</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('conferences')">Conferences</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('projects')">Projects</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('service_social')">Service Social</a></li>
          <li><a href="javascript:void(0);" onclick="loadContent('about')" class="action_btn">About</a></li>
        </ul>
      </div>
    </header>
    <script src="header.js"></script>    
  </body>
</html>
