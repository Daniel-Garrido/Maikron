<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My New Website</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles_pages.css" /> <!-- Estilos específicos de páginas si es necesario -->
  <script>
    function loadHeader() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'header.html', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          document.getElementById('header-container').innerHTML = xhr.responseText;
          // Luego de cargar el header, cargar el script header.js
          loadScript('header.js');
          // Cargar el contenido inicial
          loadContent('home_page');
        }
      };
      xhr.send();
    }

    function loadScript(scriptUrl) {
      const script = document.createElement('script');
      script.src = scriptUrl;
      document.body.appendChild(script);
    }

    function loadContent(page) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', page + '.html', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          document.getElementById('content').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadHeader(); // Cargar el header dinámicamente
    });
  </script>
</head>
<body>
  <div id="header-container">
    <!-- Aquí se cargará dinámicamente el contenido del header -->
  </div>
  
  <div id="content">
    <!-- Aquí se cargará el contenido dinámico -->
  </div>
</body>
</html>
