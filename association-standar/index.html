<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My New Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/src/styles/styles_pages.css">
</head>
<body>
  <div id="container">
    <div id="header-container"></div>
    <div id="content"></div>
  </div>
  <div id="footer-container"></div>

  <script>
    function loadHeader() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'src/header/header.html', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          document.getElementById('header-container').innerHTML = xhr.responseText;
          // Cargar y ejecutar header.js después de insertar el header
          const script = document.createElement('script');
          script.src = 'src/header/header.js';
          script.onload = function() {
            loadContent('src/pages/home_page'); // Cargar el contenido inicial
          };
          document.body.appendChild(script);
        }
      };
      xhr.send();
    }

    function loadContent(page) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', page + '.html', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          document.getElementById('content').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadHeader(); // Cargar el header dinámicamente
      // Cargar el footer de manera estática
      const footer = document.getElementById('footer-container');
      footer.innerHTML = '<iframe src="src/pages/footer.html" frameborder="0" width="100%" height="100"></iframe>';
    });
  </script>
</body>
</html>
