<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="src/assets/Logo.png" alt="Web Dev Creative Logo">
      </div>
      
      <!-- menu normal -->
      <ul class="links">
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/home_page')">Inicio</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/events')">Conferencias & Eventos</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/journal')">Journal</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/projects')">Proyectos</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/service_social')">Servicio Social</a></li>
        <!-- sub-menu de about -->
        <li class="submenu">
          <a href="#" class="action_btn">Acerca de</a>
          <ul class="dropdown">
            <li><a href="src/pages/about/history">Historia</a></li>
            <li><a href="src/pages/about/mision">Misión</a></li>
            <li><a href="src/pages/about/vision">Visión</a></li>
          </ul>
        </li>
      </ul>
      <!-- formulario de búsqueda -->
      <form class="search-form">
        <input type="text" placeholder="Search..." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <!-- menu responsivo-->
    <div class="dropdown_menu">
      <ul>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/home_page')">Inicio</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/events')">Conferencias & Eventos</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/journal')">Journal</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/projects')">Proyectos</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/service_social')">Servicio Social</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/about/history')">Historia</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/about/mision')">Misión</a></li>
        <li><a href="javascript:void(0);" onclick="loadContent('src/pages/about/vision')">Visión</a></li>
      </ul>
    </div>
  </header>

  <!-- Contenedor para mostrar los resultados -->
  <div id="results"></div>

  <script src="src/header/header.js"></script>
  <script defer src="src/header/search.js"></script>
</body>
